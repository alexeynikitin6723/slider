<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<title>Slider</title>
</head>

<body>
	<div class="container">
		<div class="sidebar">
			<div style="background: linear-gradient(22.99deg, #79ade5 78%, #1b8090 145%);">
				<h1>Lake</h1>
				<p>Excited</p>
			</div>
			<div style="background: linear-gradient(215.32deg, #d5b38c 15%, #a4b1c1 124%);">
				<h1>Mountains</h1>
				<p>Scary</p>
			</div>
			<div style="background: linear-gradient(221.87deg, #e38c0b 10%, #632796 128%);">
				<h1>Flowers</h1>
				<p>Cute</p>
			</div>
			<div style="background: linear-gradient(215.32deg, #dd0e12 -1%, #9E0706 124%);">
				<h1>Winter</h1>
				<p>Wonderful</p>
			</div>
		</div>
		<div class="main-slide">
			<div style="
            background-image: url('https://images.unsplash.com/photo-1611316185995-9624c94487d1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=387&q=80');
          "></div>
			<div style="
            background-image: url('https://images.unsplash.com/photo-1620453226789-e3c966f6cbac?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80');
          "></div>
			<div style="
            background-image: url('https://images.unsplash.com/photo-1507234897433-06646bd0e673?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1031&q=80');
          "></div>
			<div style="
            background-image: url('https://images.unsplash.com/photo-1620147395471-fe2da5da0324?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=435&q=80');
          "></div>
		</div>
		<div class="controls">
			<button class="down-button">
				<i class="fas fa-arrow-down"></i>
			</button>
			<button class="up-button">
				<i class="fas fa-arrow-up"></i>
			</button>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
